<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form>
      <input type="search" placeholder="search images" id="search-input" />
      <button id="search-button">Search</button>
    </form>
    <div class="search_results">
      <div class="search_result">
        <img
          src="https://images.unsplash.com/photo-1682686581362-796145f0e123?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
          alt="Mountains under the sky"
        />
        <a href="https://unsplash.com/photos/SGZ5DkDOoRo" target="_blank"
          >Mountains under the sky</a
        >
      </div>
      <div class="search_result">
        <img
          src="https://images.unsplash.com/photo-1682686581362-796145f0e123?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
          alt="Mountains under the sky"
        />
        <a href="https://unsplash.com/photos/SGZ5DkDOoRo" target="_blank"
          >Mountains under the sky</a
        >
      </div>
      <div class="search_result">
        <img
          src="https://images.unsplash.com/photo-1682686581362-796145f0e123?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
          alt="Mountains under the sky"
        />
        <a href="https://unsplash.com/photos/SGZ5DkDOoRo" target="_blank"
          >Mountains under the sky</a
        >
      </div>
    </div>
    <button id="show-more-button">Show More</button>
    <script src="script.js"></script>
  </body>
</html>
